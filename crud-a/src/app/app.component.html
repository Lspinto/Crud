<h2>Lista de Clientes</h2>
  <ul>
    <li *ngFor="let cliente of clientes">
        <h2 (click)="clienteClicked(cliente)">{{cliente.nome}}</h2>
    </li>
  </ul>
<hr>
Nome <input type="text" [(ngModel)]="selectedCliente.nome"/><br>
Idade <input type="text" [(ngModel)]="selectedCliente.idade"/><br>
CPF <input type="text" [(ngModel)]="selectedCliente.cpf"/><br>
<button (click)="updateCliente()"> Atualizar </button>
<button (click)="createCliente()"> Criar </button>
<button (click)="deleteCliente()"> Deletar </button>
